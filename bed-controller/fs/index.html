<!DOCTYPE html>
<html>
<head>
    <title>Bed Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #1f2937;
            color: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #e5e7eb;
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 20px 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.15s, transform 0.1s;
            user-select: none;
            -webkit-user-select: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button i {
            font-size: 1.1em;
        }
        button:active {
            transform: scale(0.97);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        .control-btn {
            background-color: #3b82f6;
            color: white;
        }
        .control-btn:hover {
            background-color: #2563eb;
        }
        .stop-btn {
            background-color: #ef4444;
            color: white;
            font-weight: bold;
        }
        .stop-btn:hover {
            background-color: #dc2626;
        }
        .preset-btn {
            background-color: #f59e0b;
            color: white;
        }
        .preset-btn:hover {
            background-color: #d97706;
        }
        /* Style for a preset button that is currently running */
        .preset-btn.btn-running {
            background-color: #10b981; /* Green */
            animation: pulse 1.5s infinite;
        }
        .all-btn {
            background-color: #10b981;
            color: white;
        }
        .all-btn:hover {
            background-color: #059669;
        }
        .light-btn {
            background-color: #8b5cf6;
            color: white;
        }
        .light-btn:hover {
            background-color: #7c3aed;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #a1a1aa;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-bed"></i> Bed Control</h1>
        <div class="btn-group">

            <!-- Button Layout with Icons -->
            <div class="row">
                <button class="control-btn" ontouchstart="sendCmd('HEAD_UP')" ontouchend="stopCmd(true)" onmousedown="sendCmd('HEAD_UP')" onmouseup="stopCmd(true)"><i class="fas fa-arrow-up"></i> Head Up</button>
                <button class="control-btn" ontouchstart="sendCmd('HEAD_DOWN')" ontouchend="stopCmd(true)" onmousedown="sendCmd('HEAD_DOWN')" onmouseup="stopCmd(true)"><i class="fas fa-arrow-down"></i> Head Down</button>
            </div>
            
            <div class="row">
                <button class="control-btn" ontouchstart="sendCmd('FOOT_UP')" ontouchend="stopCmd(true)" onmousedown="sendCmd('FOOT_UP')" onmouseup="stopCmd(true)"><i class="fas fa-arrow-up"></i> Foot Up</button>
                <button class="control-btn" ontouchstart="sendCmd('FOOT_DOWN')" ontouchend="stopCmd(true)" onmousedown="sendCmd('FOOT_DOWN')" onmouseup="stopCmd(true)"><i class="fas fa-arrow-down"></i> Foot Down</button>
            </div>
            
            <div class="row">
                <button class="all-btn" ontouchstart="sendCmd('ALL_UP')" ontouchend="stopCmd(true)" onmousedown="sendCmd('ALL_UP')" onmouseup="stopCmd(true)"><i class="fas fa-angles-up"></i> All Up</button>
                <button class="all-btn" ontouchstart="sendCmd('ALL_DOWN')" ontouchend="stopCmd(true)" onmousedown="sendCmd('ALL_DOWN')" onmouseup="stopCmd(true)"><i class="fas fa-angles-down"></i> All Down</button>
            </div>
            
            <div class="row">
                <button class="stop-btn" style="flex-grow: 2;" onclick="stopCmd(true)"><i class="fas fa-stop-circle"></i> STOP ALL MOTORS</button>
            </div>
            
            <div class="row">
                <button class="light-btn" style="flex-grow: 2;" onclick="sendCmd('LIGHT_TOGGLE')"><i class="fas fa-lightbulb"></i> Toggle Light</button>
            </div>
            
            <div class="row">
                <button id="btn-flat" class="preset-btn" onclick="sendCmd('FLAT', this)"><i class="fas fa-minus"></i> Flat</button>
                <button id="btn-zerog" class="preset-btn" onclick="sendCmd('ZERO_G', this)"><i class="fas fa-rocket"></i> Zero G</button>
            </div>
            
            <div class="row">
                <button id="btn-snore" class="preset-btn" onclick="sendCmd('ANTI_SNORE', this)"><i class="fas fa-book-open"></i> Anti-Snore</button>
                <button id="btn-legs" class="preset-btn" onclick="sendCmd('LEGS_UP', this)"><i class="fas fa-person-rays"></i> Legs Up</button>
            </div>
        </div> <!-- end btn-group -->

        <!-- Status Line -->
        <div class="status" id="status-line">Loading status...</div>
        
    </div> <!-- end container -->
    
    <script>
        var pressStartTime = 0;
        var activeCommand = "";
        var presetTimerId = 0; // ID for the preset (ZERO_G, FLAT) timeout

        // Helper function to update the status display
        function updateStatusDisplay(uptime, headPos, footPos, stateEnabled) {
            var statusEl = document.getElementById("status-line");
            if (statusEl) {
                var statusText = "Uptime: " + uptime + "s";
                if (stateEnabled) {
                    statusText += " | Pos H: " + headPos + "s | Pos F: " + footPos + "s";
                }
                statusEl.textContent = statusText;
            }
        }

        // Helper function to stop the pulsing animation on all preset buttons
        function clearAllPresetAnimations() {
            var allPresetButtons = document.getElementsByClassName("preset-btn");
            for (var i = 0; i < allPresetButtons.length; i++) {
                allPresetButtons[i].classList.remove("btn-running");
            }
        }

        // Main function to send a command to the RPC endpoint
        function sendCmd(cmd, btnElement) {
            // For momentary buttons (not presets)
            if (cmd !== "STOP" && cmd !== "FLAT" && cmd !== "ZERO_G" && cmd !== "LIGHT_TOGGLE" && cmd !== "ANTI_SNORE" && cmd !== "LEGS_UP") {
                pressStartTime = Date.now();
                activeCommand = cmd;
            }

            // For preset buttons, clear any old timers/animations and start new ones
            if (cmd === "FLAT" || cmd === "ZERO_G" || cmd === "ANTI_SNORE" || cmd === "LEGS_UP") {
                if (presetTimerId) {
                    clearTimeout(presetTimerId);
                    presetTimerId = 0;
                }
                clearAllPresetAnimations();
                if (btnElement) {
                    btnElement.classList.add("btn-running");
                }
            }
            
            console.log("Sent: " + cmd);
            
            // Use fetch to call the RPC endpoint
            fetch('/rpc/Bed.Command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cmd: cmd }),
            })
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(function(status) {
                console.log("Received immediate status:", JSON.stringify(status));
                updateStatusDisplay(status.uptime, status.headPos, status.footPos, status.stateEnabled);

                // Set a dynamic timer for presets based on server response
                if (cmd === "ZERO_G" || cmd === "FLAT" || cmd === "ANTI_SNORE" || cmd === "LEGS_UP") {
                    var maxWait = parseInt(status.maxWait) || 0;
                    if (maxWait > 0) {
                        // Use server-provided time + 1.5s buffer for safety
                        var waitMs = maxWait + 1500;
                        console.log(cmd + ": Setting timer to fetch final status in " + (waitMs / 1000) + "s (from server)");
                        // Set the timer to call stopCmd (as a timer, not manual press)
                        presetTimerId = setTimeout(function() { stopCmd(false); }, waitMs);
                    } else {
                        // No wait time, just clear the animation
                        clearAllPresetAnimations();
                    }
                }
            })
            .catch(function(error) {
                console.error('Error sending command:', error);
                // On error, clear animations
                clearAllPresetAnimations();
            });
        }

        // Function to stop momentary buttons OR be called by preset timers
        function stopCmd(isManualButtonPress) {
            // Clear any pending preset timer
            if (presetTimerId) {
                clearTimeout(presetTimerId);
                presetTimerId = 0;
                console.log("Clearing preset timer (" + presetTimerId + ") due to " + (isManualButtonPress ? "manual STOP" : "timer finish") + ".");
            }
            
            // Always clear animations when stop is called
            clearAllPresetAnimations();

            // Check if this was a release for a momentary button
            if (isManualButtonPress && pressStartTime !== 0 && activeCommand !== "") {
                var duration = (Date.now() - pressStartTime);
                console.log(activeCommand + " button released after ~" + duration + " ms.");
                pressStartTime = 0;
                activeCommand = "";
            }

            console.log("Sent: STOP" + (isManualButtonPress ? " (Manual Button Press)" : " (Preset Timer Finished)"));
            
            // Call the STOP command
            fetch('/rpc/Bed.Command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cmd: 'STOP' }),
            })
            .then(function(response) { return response.json(); })
            .then(function(status) {
                console.log("Received status update:", JSON.stringify(status));
                updateStatusDisplay(status.uptime, status.headPos, status.footPos, status.stateEnabled);
            })
            .catch(function(error) {
                console.error('Error sending STOP command:', error);
            });
        }

        // New function to poll for status
        function pollStatus() {
            fetch('/rpc/Bed.Status', { // Use the new, safe STATUS endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({}), // No args needed
            })
            .then(function(response) {
                if (!response.ok) {
                    throw new Error(response.status + ' (' + response.statusText + ')');
                }
                return response.json();
            })
            .then(function(status) {
                // Successfully got status, update the display
                updateStatusDisplay(status.uptime, status.headPos, status.footPos, status.stateEnabled);
            })
            .catch(function(error) {
                // Don't spam the console if the device is just offline
                console.log("Poll error:", error);
            });
        }

        // Start polling every 2 seconds when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            pollStatus(); // Poll immediately on load
            setInterval(pollStatus, 2000); // Poll every 2 seconds
        });
    </script>
</body>
</html>

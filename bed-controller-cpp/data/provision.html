<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* Modern Dark Theme */
    body { 
        background-color: #111827; 
        color: #f3f4f6; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        line-height: 1.5;
        padding: 20px;
    }
    
    /* Card Container */
    .wrap { 
        background-color: #1f2937; 
        padding: 30px 20px; 
        border-radius: 16px; 
        max-width: 400px; 
        margin: 20px auto; 
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        border: 1px solid #374151;
    }

    h1 { color: #f9fafb; text-align: center; margin-bottom: 5px; font-size: 24px; }
    h3 { color: #9ca3af; text-align: center; font-weight: 400; margin-top: 0; font-size: 16px;}

    /* Form Elements */
    input[type="text"], input[type="password"] { 
        background-color: #374151; 
        color: white; 
        border: 1px solid #4b5563; 
        padding: 12px; 
        border-radius: 8px; 
        width: 100%; 
        box-sizing: border-box;
        margin-bottom: 10px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.2s;
    }
    input:focus { border-color: #3b82f6; }

    button { 
        background-color: #3b82f6; 
        color: white; 
        border: none; 
        padding: 14px; 
        border-radius: 8px; 
        font-weight: 700; 
        cursor: pointer; 
        width: 100%; 
        margin-top: 15px; 
        font-size: 16px;
        transition: background-color 0.2s;
    }
    button:hover { background-color: #2563eb; }

    /* Branding */
    .logo-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; align-items: center; }
    .svg-logo { height: 48px; width: auto; fill: #3b82f6; }
    .svg-text { fill: #f9fafb; }

    /* Instructions */
    .info-box {
        background-color: #374151;
        border-left: 4px solid #10b981;
        padding: 15px;
        margin-top: 25px;
        border-radius: 6px;
        font-size: 14px;
        color: #d1d5db;
    }
    .info-box strong { color: #10b981; display: block; margin-bottom: 5px; }
    .info-link { color: #3b82f6; font-family: monospace; font-size: 1.1em;}

    /* Show Password Checkbox */
    .show-pass-container {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 15px;
        font-size: 14px;
        color: #d1d5db;
        cursor: pointer;
    }
    .show-pass-container input { width: auto; margin: 0; }
</style>

<script>
    // Use addEventListener instead of window.onload to prevent conflicts
    window.addEventListener('load', function() {
        var passField = document.getElementsByName('p')[0];
        if (passField) {
            var container = document.createElement('label');
            container.className = 'show-pass-container';
            container.innerHTML = '<input type="checkbox" onclick="togglePass()"> Show Password';
            passField.parentNode.insertBefore(container, passField.nextSibling);
        }
    });

    function togglePass() {
        var x = document.getElementsByName('p')[0];
        if (x.type === "password") { x.type = "text"; } else { x.type = "password"; }
    }
</script>

</div>
